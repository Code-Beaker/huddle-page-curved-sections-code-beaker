<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="scss/style.scss" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="navbar__brand">
          <img
            src="assets/images/logo.svg"
            alt="Logo of Huddle"
            class="navbar__brand-logo"
          />
        </a>
        <a href="#" class="navbar__btn btn-border">Try it free</a>
      </nav>
    </header>
    <main>
      <!-- HERO -->
      <section class="hero">
        <div class="content__cols">
          <section class="hero__text-content">
            <h1 class="hero__heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="hero__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div class="hero__btn-wrapper">
              <a href="#" class="hero__btn btn-primary">Get Started For Free</a>
            </div>
          </section>
          <section class="hero__image-content">
            <img src="assets/images/screen-mockups.svg" alt="" />
          </section>
        </div>
      </section>
      <!-- STATS -->
      <section class="stats">
        <div class="stats__container">
          <section class="stats__item">
            <div class="stats__image-center">
              <img
                class="stats__icon"
                src="assets/images/icon-communities.svg"
                alt=""
              />
            </div>
            <h2 class="stats__heading">1.4k+</h2>
            <p class="stats__text">Communities Formed</p>
          </section>
          <section class="stats__item">
            <div class="stats__image-center">
              <img
                class="stats__icon"
                src="assets/images/icon-messages.svg"
                alt=""
              />
            </div>
            <h2 class="stats__heading">2.7m+</h2>
            <p class="stats__text">Messages Sent</p>
          </section>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
